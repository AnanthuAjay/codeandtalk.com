{% include 'incl/header.html' %}

{% for (k, v) in series|dictsort %}
   <h2>{{ v.title }}</h2>
   {% if v.url %}
       <a href="{{ v.url }}">{{ v.title }}</a>
   {% endif %}
   <div class="description">
     {{ v.description|safe }}
   </div>
   
   <ul>
     {% for e in v.events | sort(attribute = 'name') %}
        <li><a href="/e/{{e.nickname}}">{{e.name}}</a></li>
     {% endfor %}
   </ul>
{% endfor %}

{% include 'incl/footer.html' %}
